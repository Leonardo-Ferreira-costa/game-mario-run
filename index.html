<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Run em JavaScript</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="gameboard">
        <img src="img/clouds.png" class="clouds">
        <img src="img/mario.gif" class="mario">
        <img src="img/pipe.png" class="pipe">

    </div>

    <div class="game-over">
    <div class="game-over-content">
        <h1>GAME OVER</h1>
        <p>Você perdeu, tentar novamente!</p>
        <button id="restart">
            <img src="Game-Over-Yellow-Transparent-PNG.png" alt="Mário"> 
            Jogar Novamente
        </button>
    </div>
</div>
</body>

</html>
