<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Run JavaScript</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="gameboard">
        <img src="img/clouds.png" class="clouds">
        <img src="img/mario.gif" class="mario">
        <img src="img/pipe.png" class="pipe">

    </div>

    <div class="score-container">
        <span>Pontuação:</span>
        <span id="score">0</span>
    </div>

    <div class="game-over">
        <div class="game-over-content">
            <img src="img/Game-Over-Yellow-Transparent-PNG.png">
            <p>Você perdeu, tentar novamente!</p>
            <button id="restart">
                Reiniciar
            </button>
        </div>
    </div>
</body>

</html>
